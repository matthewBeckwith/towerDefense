<!DOCTYPE HTML>
<html>
<head>
  <title>Tower Defense</title>

  <link rel="stylesheet" href="styles/main.css" />

  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
</head>
<body>

  <canvas id="gameboard" height=600 width=600 onclick="getClick(event)"></canvas>

  <div id="UI">
    <div id="playerInformation"></div>
    <br>
    <div id="UI_Tower_Selection">
      <button id="basic" onclick="placeTower('Basic')">BASIC ($20)</button>
      <button id="basic" onclick="placeTower('Advanced')" disabled>ADVANCED ($40)</button>
      <button id="basic" onclick="placeTower('Sniper')" disabled>SNIPER ($60)</button>
      <button id="basic" onclick="placeTower('Bomber')" disabled>BOMBER ($100)</button>
    </div>
  </div>

  <script src="js/Game.js"></script>
  <script src="js/Player.js"></script>
  <script src="js/Tower.js"></script>
  <script src="js/Enemy.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
